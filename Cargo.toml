[package]
name = "rusty-hermit"
version = "0.3.54"
authors = [
	"Stefan Lankes <slankes@eonerc.rwth-aachen.de>",
	"Colin Finck <colin.finck@rwth-aachen.de>",
	"Martin Kroening",
	"Frederik Schulz",
	"Thomas Lambertz",
	"Jonathan Klimt <jonathan.klimt@eonerc.rwth-aachen.de>",
	"Jonathan Schwender",
	"Daniel Krebs",
	"Yu Duan",
]
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["unikernel", "libos"]
categories = ["os"]
repository = "https://github.com/hermitcore/rusty-hermit"
documentation = "https://hermitcore.github.io/libhermit-rs/hermit/"
edition = "2021"
description = "A Rust-based library operting system"
exclude = [
	"/.github/*",
	"/.vscode/*",
	"/.gitlab-ci.yml",
	"/Dockerfile",
	"/img/*",
	"./CMakeLists.txt",
	".gitattributes",
	".gitignore",
]

[lib]
crate-type = ["staticlib", "lib"]  # "lib" required for integration tests
name = "hermit"

[[test]]
name = "basic_print"
harness = false

[[test]]
name = "basic_math"
harness = true

[[test]]
name = "measure_startup_time"
harness = false

[features]
default = ["pci", "acpi", "fsgsbase", "smp", "aarch64-qemu-stdout"]
vga = []
newlib = []
pci = []
acpi = []
smp = []
fsgsbase = []
aarch64-qemu-stdout = []	# Doesn't do anything on x86 

[dependencies]
bitflags = "1.3"
crossbeam-utils = { version = "0.8", default-features = false }
log = { version = "0.4", default-features = false }
num = { version = "0.4", default-features = false }
num-derive = "0.3"
num-traits = { version = "0.2", default-features = false }
scopeguard = { version = "1.1", default-features = false }
qemu-exit = "2.0"

[target.'cfg(target_arch = "x86_64")'.dependencies]
multiboot = "0.7"
x86 = { version = "0.43", default-features = false }

[dev-dependencies]
float-cmp = "0.9"
num-traits = { version = "0.2", default-features = false }
x86 = { version = "0.43", default-features = false }

[target.'cfg(target_arch = "aarch64")'.dependencies.aarch64]
version = "0.0.6"
default-features = false
