[package]
name = "rusty-hermit"
version = "0.4.2"
authors = [
	"Stefan Lankes <slankes@eonerc.rwth-aachen.de>",
	"Colin Finck <colin.finck@rwth-aachen.de>",
	"Martin Kr√∂ning <mkroening@posteo.net>",
	"Frederik Schulz",
	"Thomas Lambertz",
	"Jonathan Klimt <jonathan.klimt@eonerc.rwth-aachen.de>",
	"Jonathan Schwender",
	"Daniel Krebs",
	"Yu Duan",
]
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["unikernel", "libos"]
categories = ["os"]
repository = "https://github.com/hermitcore/rusty-hermit"
documentation = "https://hermitcore.github.io/libhermit-rs/hermit/"
edition = "2021"
description = "A Rust-based library operating system"
exclude = [
	"/.github/*",
	"/.vscode/*",
	"/.gitlab-ci.yml",
	"/Dockerfile",
	"/img/*",
	"./CMakeLists.txt",
	".gitattributes",
	".gitignore",
]

[lib]
crate-type = ["staticlib", "lib"]  # "lib" required for integration tests
name = "hermit"

[[test]]
name = "basic_print"
harness = false

[[test]]
name = "basic_math"
harness = true

[[test]]
name = "measure_startup_time"
harness = false

[features]
default = ["pci", "pci-ids", "acpi", "fsgsbase", "smp"]
vga = []
newlib = []
pci = ["num-derive"]
acpi = []
smp = ["include-transformed"]
fsgsbase = []

[dependencies]
bitflags = "1.3"
crossbeam-utils = { version = "0.8", default-features = false }
hermit-entry = { version = "0.1", git = "https://github.com/hermitcore/hermit-entry", branch = "align", features = ["kernel"] }
include-transformed = { version = "0.2", optional = true }
log = { version = "0.4", default-features = false }
num = { version = "0.4", default-features = false }
num-derive = { version = "0.3", optional = true }
num-traits = { version = "0.2", default-features = false }
once_cell = { version = "1.12", default-features = false, features = ["alloc"] }
pci-ids = { version = "0.2", optional = true }
scopeguard = { version = "1.1", default-features = false }
shell-words = { version = "1.1", default-features = false }
qemu-exit = "3.0"

[target.'cfg(target_arch = "x86_64")'.dependencies]
multiboot = "0.8"
time = { version = "0.3", default-features = false }
x86 = { version = "0.50", default-features = false }

[dev-dependencies]
float-cmp = "0.9"
num-traits = { version = "0.2", default-features = false }
x86 = { version = "0.50", default-features = false }

[target.'cfg(target_arch = "aarch64")'.dependencies.aarch64]
version = "0.0.7"
default-features = false

[workspace]
members = [
	"xtask",
]
