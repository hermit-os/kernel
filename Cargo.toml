[package]
name = "hermit-kernel"
version = "0.6.4"
authors = [
	"Stefan Lankes <slankes@eonerc.rwth-aachen.de>",
	"Colin Finck <colin.finck@rwth-aachen.de>",
	"Martin Kr√∂ning <mkroening@posteo.net>",
	"Frederik Schulz",
	"Thomas Lambertz",
	"Jonathan Klimt <jonathan.klimt@eonerc.rwth-aachen.de>",
	"Jonathan Schwender",
	"Daniel Krebs",
	"Yu Duan",
]
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["unikernel", "libos"]
categories = ["os"]
repository = "https://github.com/hermitcore/kernel"
documentation = "https://hermitcore.github.io/kernel/hermit-kernel/"
edition = "2021"
description = "A Rust-based library operating system"
exclude = [
	"/.github/*",
	"/.vscode/*",
	"/.gitlab-ci.yml",
	"/Dockerfile",
	"/img/*",
	"./CMakeLists.txt",
	".gitattributes",
	".gitignore",
]

[lib]
crate-type = ["staticlib", "lib"]  # "lib" required for integration tests

[[test]]
name = "basic_math"
harness = true

[[test]]
name = "basic_print"
harness = false

[[test]]
name = "measure_startup_time"
harness = false

[features]
default = ["pci", "pci-ids", "acpi", "fsgsbase", "smp", "tcp", "dhcpv4", "fs"]
acpi = []
dhcpv4 = [
    "tcp",
    "smoltcp/proto-dhcpv4",
    "smoltcp/socket-dhcpv4",
]
fs = ["pci"]
fsgsbase = []
newlib = []
pci = []
rtl8139 = ["tcp", "pci"]
smp = ["include-transformed"]
tcp = ["smoltcp"]
trace = []
vga = []

[dependencies]
ahash = { version = "0.8", default-features = false }
align-address = "0.1"
bit_field = "0.10"
bitflags = "2.4"
crossbeam-utils = { version = "0.8", default-features = false }
dyn-clone = "1.0"
hashbrown = { version = "0.14", default-features = false }
hermit-entry = { version = "0.9", features = ["kernel"] }
hermit-sync = "0.1.3"
include-transformed = { version = "0.2", optional = true }
lock_api = "0.4"
log = { version = "0.4", default-features = false }
num = { version = "0.4", default-features = false }
num-derive = "0.4"
num-traits = { version = "0.2", default-features = false }
pci-ids = { version = "0.2", optional = true }
pci_types = { version = "0.5" }
pflock = "0.2"
qemu-exit = "3.0"
rand_chacha = { version = "0.3", default-features = false }
shell-words = { version = "1.1", default-features = false }
talc = { version = "2" }
time = { version = "0.3", default-features = false }
zerocopy = "0.6"

[dependencies.smoltcp]
version = "0.10"
optional = true
default-features = false
features = [
    "alloc",
    "async",
    "medium-ethernet",
    "proto-ipv4",
    "proto-ipv6",
    "socket-tcp",
    "socket-udp",
    # Enable IP fragmentation
    #"proto-ipv4-fragmentation",
    #
    # Assume a MTU size of 9000
    #"fragmentation-buffer-size-8192",
    #"reassembly-buffer-size-8192",
    #
    # Enable for increased output
    # "log",
    # "verbose",
]

[target.'cfg(target_arch = "x86_64")'.dependencies]
multiboot = "0.8"
uart_16550 = "0.3"
x86 = { version = "0.52", default-features = false }
x86_64 = "0.14"

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64 = { version = "0.0.10", default-features = false }
arm-gic = { version = "0.1" }
hermit-dtb = { version = "0.1" }
tock-registers = { version = "0.8.x", default-features = false }

[dev-dependencies]
float-cmp = "0.9"
num-traits = { version = "0.2", default-features = false }
x86 = { version = "0.52", default-features = false }

[workspace]
members = [
	"xtask",
]
exclude = [
	"hermit-builtins",
]
