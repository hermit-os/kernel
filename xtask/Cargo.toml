[package]
name = "xtask"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
clap = { version = "4", features = ["derive"] }
goblin = { version = "0.10", default-features = false, features = ["archive", "elf32", "elf64", "std"] }
home = "0.5"
ovmf-prebuilt = "0.2"
sysinfo = "0.37"
ureq = { version = "3", default-features = false, features = ["rustls"] }
wait-timeout = "0.2"
xshell = "0.2"
